<!DOCTYPE html>
<html>
<head>
  <title>EzTags</title>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="../../design/standard/javascript/jqmodal.js"></script>
  <script type="text/javascript" src="../../design/standard/javascript/jquery.eztags.js"></script>
  <script type="text/javascript" src="../../design/standard/javascript/jquery.eztags.extras.js"></script>
  <script type="text/javascript" src="jquery.eztags.test_overrides.js"></script>
  <style>
    input{width:400px; margin-bottom:4px; padding:4px;}
    label{display: inline-block; width:80px;}
  </style>
</head>
<body>


  <div id="eztags1111" class="tagssuggest tags" data-locale="eng-EU" data-eztags data-builder="Select" data-max-tags="1">
    <div><label>tagnames:</label>   <input class="tagnames"   type="text" value="coffee|#tea|#beer" /></div>
    <div><label>tagpids:</label>    <input class="tagpids"    type="text" value="0|#0|#0" /></div>
    <div><label>tagids:</label>     <input class="tagids"     type="text" value="2|#1|#3" /></div>
    <div><label>taglocales:</label> <input class="taglocales" type="text" value="eng-EU|#eng-EU|#eng-EU" /></div>
  </div>

</body>
</html>
